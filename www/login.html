<!DOCTYPE html>
<html>
	<head>
	   <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
	<meta http-equiv="Content-Security-Policy" content=" media-src *; img-src 'self' data: content:;">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
		<link href="css/simplelogin.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript">
			var API_URL 	= 'http://www.webentorn.com/gtareas/frontend/www/';
			var home_page	= 'index.html';
			var LOGO	= 'img/logo.png';
			var signUpRoute = 'signUp';
			var signUpRoute = 'signInRoute';
		document.addEventListener("deviceready",function() {
			SimpleLogin.init();
			document.getElementById("back").onclick = function() {
				SimpleLogin.init();  
			}
			document.getElementById("login-button").onclick = function() {
				SimpleLogin.signIn(1);  
			}
			document.getElementById("register-button").onclick = function() {
				SimpleLogin.signUp(1);  
			}
			document.getElementById("login-button-do").onclick = function() {
				SimpleLogin.signIn();  
			}
			document.getElementById("register-button-do").onclick = function() {
				SimpleLogin.signUp();  
			}
			document.getElementById("reset-button").onclick = function() {
				SimpleLogin.resetPassword();  
			}
			document.getElementById("reset-button-do").onclick = function() {
				SimpleLogin.confirmReset();  
			}
		},false);
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script src="js/simplelogin.js"></script>
		<style type='text/css'>:root {--bodyBGcolor: #ffffff;--bodyTXcolor: #f25c05;}</style>
	</head>
	<body>
		<div id="login-logo">
			<img src="img/logo.png">
		</div>
		
		<div id="back" class="hidden" onclick="user.init()">X</div>
		
		<div id="WaitIcon" class="hidden">
			<img src="img/load.gif">
		</div>
		
		<div class="login-form" id="init">
			<div class="login-msg hidden"></div>
			<input type="button" id="login-button" value="Login" onclick="user.signIn(1)" />
			<input type="button" id="register-button" value="Register" onclick="user.signUp(1)" />
		</div>
		
		<div class="login-form hidden" id="login">
			<div class="login-msg hidden"></div>
			<input type="text" id="email" placeholder="Email" value='' />
			<input type="password" id="password" placeholder="Password" value='' />
			<input type="button" id="login-button" value="Login" onclick="user.signIn()" />
		</div>
		
		<div class="login-form hidden" id="registration">
			<div class="login-msg hidden"></div>
			<input type="text" id="name" placeholder="Full Name" />
			<input type="text" id="mail" placeholder="Email" />
			<input type="text" id="securityQ" placeholder="Security Question" />
			<input type="text" id="securityA" placeholder="Security Answer" />
			<input type="password" id="pass" placeholder="Preferred Password" />
			<input type="button" id="register-button" value="Register" onclick="user.signUp()" />
		</div>
		
		<div class="login-form hidden" id="reset">
			<div class="login-msg hidden"></div>
			<input type="text" id="registeredEmail" placeholder="Email Address" />
			<input type="button" id="reset-button" value="Reset" onclick="user.resetPassword()" />
		</div>
		<div class="login-form hidden" id="confirmReset">
			<div class="login-msg hidden"></div>
			<input type="text" id="secretAns" placeholder="Your answer" />
			<input type="password" id="preferredPassword" placeholder="Preferred Password" />
			<input type="button" id="resetButton" value="Reset" onclick="user.confirmReset()" />
		</div>
	</body>
</html>
